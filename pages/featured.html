<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Books - Open Library</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/featured.css">
</head>
<body>
    <div id="main-nav-placeholder"></div>

    <main class="featured-page">
        <header class="page-header">
            <h1>Featured Books</h1>
            <p>Discover our handpicked selection of outstanding books</p>
        </header>

        <section class="featured-grid">
            <div class="loading-state">
                <div class="loading-spinner"></div>
            </div>
            <div class="books-grid" id="featuredBooksGrid">
                <!-- Books will be dynamically added here -->
            </div>
        </section>

        <div class="pagination" id="pagination">
            <!-- Pagination controls will be added here -->
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Open Library. Powered by Open Library APIs.</p>
    </footer>

    <!-- Load dependencies in correct order -->
    <script src="../js/utils.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/loadNav.js"></script>
    <script src="../js/featured.js"></script>
</body>
</html>
