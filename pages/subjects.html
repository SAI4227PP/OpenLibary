<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse by Subject - Open Library</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/subjects.css">
    <link rel="stylesheet" href="../css/search.css">
</head>
<body>
    <div id="main-nav-placeholder"></div>

    <main class="subjects-page">
        <section class="search-section">
            <h1>Browse by Subject</h1>
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search by title, author, or ISBN">
                    <button id="searchButton">Search</button>
                </div>
                <div class="search-filters">
                    <select id="searchType">
                        <option value="all">All</option>
                        <option value="title">Title</option>
                        <option value="author">Author</option>
                        <option value="isbn">ISBN</option>
                        <option value="subject">Subject</option>
                    </select>
                    <label>
                        <input type="checkbox" id="fullTextSearch">
                        Full Text Search
                    </label>
                </div>
            </div>
        </section>

        <section class="popular-subjects">
            <h2>Popular Subjects</h2>
            <div class="subject-grid" id="popularSubjects">
                <div class="subject-card" data-subject="fiction">
                    <h3>Fiction</h3>
                    <span class="book-count">Loading...</span>
                </div>
                <div class="subject-card" data-subject="science">
                    <h3>Science</h3>
                    <span class="book-count">Loading...</span>
                </div>
                <div class="subject-card" data-subject="history">
                    <h3>History</h3>
                    <span class="book-count">Loading...</span>
                </div>
                <div class="subject-card" data-subject="fantasy">
                    <h3>Fantasy</h3>
                    <span class="book-count">Loading...</span>
                </div>
                <div class="subject-card" data-subject="biography">
                    <h3>Biography</h3>
                    <span class="book-count">Loading...</span>
                </div>
                <div class="subject-card" data-subject="poetry">
                    <h3>Poetry</h3>
                    <span class="book-count">Loading...</span>
                </div>
            </div>
        </section>

        <section id="subjectContent" class="subject-content hidden">
            <div class="subject-header">
                <h2 id="currentSubject"></h2>
                <div class="subject-stats" id="subjectStats"></div>
            </div>

            <div class="subject-controls">
                <div class="filter-group">
                    <span class="filter-label">Sort by:</span>
                    <select id="sortBooks">
                        <option value="new">Newest First</option>
                        <option value="old">Oldest First</option>
                        <option value="title">Title A-Z</option>
                        <option value="rating">Highest Rated</option>
                    </select>
                </div>
            </div>

            <div id="subjectBooks" class="book-grid"></div>
            
            <div id="subjectPagination" class="pagination hidden">
                <button id="prevPage" disabled>Previous</button>
                <span id="currentPage">Page 1</span>
                <button id="nextPage">Next</button>
            </div>
        </section>

        <div id="loading" class="loading hidden"></div>
        
        <div id="errorMessage" class="error-message hidden">
            <p>Error loading subject data. Please try again later.</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Open Library. Powered by Open Library APIs.</p>
    </footer>

    <script src="../js/libraryUtils.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/loadNav.js"></script>
    <script src="../js/subjects.js"></script>
</body>
</html>
