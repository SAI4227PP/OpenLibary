<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's New - Open Library</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/recent.css">
</head>
<body>
    <div id="main-nav-placeholder"></div>

    <main class="recent-changes">
        <section class="recent-header">
            <h1>Discover What's New</h1>
            <div class="recent-filters">
                <select id="changeType" aria-label="Filter by change type">
                    <option value="all">All Changes</option>
                    <option value="new">New Books</option>
                    <option value="edit">Book Edits</option>
                    <option value="author">Author Updates</option>
                </select>
                <select id="timeRange" aria-label="Filter by time range">
                    <option value="day">Last 24 Hours</option>
                    <option value="week">Last Week</option>
                    <option value="month">Last Month</option>
                </select>
            </div>
        </section>

        <section class="recent-content">
            <div class="new-books">
                <h2>Recent Additions</h2>
                <div id="newBooks" class="book-grid"></div>
            </div>

            <div class="recent-updates">
                <h2>Recent Updates</h2>
                <div class="activity-timeline">
                    <div id="loading" class="loading hidden">Loading...</div>
                    <div id="errorMessage" class="error hidden">Error loading recent changes</div>
                    <div id="recentChanges" class="changes-list"></div>
                </div>
            </div>

            <div id="pagination" class="pagination hidden">
                <button id="prevPage" disabled>Previous</button>
                <span id="currentPage">Page 1</span>
                <button id="nextPage">Next</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Open Library. Powered by Open Library APIs.</p>
    </footer>

    <!-- Load dependencies in correct order -->
    <script src="../js/utils.js"></script>
    <script src="../js/libraryUtils.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/loadNav.js"></script>
    <script src="../js/recent.js"></script>
</body>
</html>
