<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details - Open Library</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/book.css">
    <!-- Add marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Configure marked with secure options
        marked.setOptions({
            sanitize: true, // Sanitize HTML
            gfm: true, // GitHub flavored markdown
            breaks: true, // Convert line breaks to <br>
            smartLists: true, // Use smarter list behavior
            xhtml: true // Use XHTML compliant tags
        });
    </script>
</head>
<body>
    <div id="main-nav-placeholder"></div>

    <main class="book-details">
        <div id="loading" class="loading"></div>
        
        <div id="bookContent" class="hidden">
            <section class="book-header">
                <div class="book-cover">
                    <img id="bookCover" src="" alt="Book Cover">
                </div>
                <div class="book-info">
                    <h1 id="bookTitle"></h1>
                    <p id="bookAuthors" class="book-author"></p>
                    
                    <!-- Metadata section -->
                    <div class="book-metadata-details">
                        <div class="metadata-grid">
                            <div class="metadata-item">
                                <span class="label">First Published:</span>
                                <span id="firstPublished"></span>
                            </div>
                            <div class="metadata-item">
                                <span class="label">Latest Revision:</span>
                                <span id="latestRevision"></span>
                            </div>
                            <div class="metadata-item">
                                <span class="label">Revision:</span>
                                <span id="revision"></span>
                            </div>
                            <div class="metadata-item">
                                <span class="label">Created:</span>
                                <span id="created"></span>
                            </div>
                            <div class="metadata-item">
                                <span class="label">Last Modified:</span>
                                <span id="lastModified"></span>
                            </div>
                            
                            <div class="metadata-item">
                                <span class="label">Publishers:</span>
                                <div id="bookPublishers"></div>
                            </div>
                            <div class="metadata-item">
                                <span class="label">ISBN:</span>
                                <div id="bookISBNs"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="book-actions">
                        <button id="favoriteBtn" class="favorite-btn">
                            <span class="heart-icon">â™¡</span>
                            Add to Favorites
                        </button>
                    </div>

                    <div class="ratings-bookshelves">
                        <div class="ratings-section">
                            <div class="rating-display">
                                <div class="stars"></div>
                                <div class="rating-number"></div>
                            </div>
                            <div class="stats">
                                <div class="rating-count"></div>
                                <div class="shelf-stats">
                                    <div class="currently-reading"></div>
                                    <div class="want-to-read"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="book-description">
                <h2>Description</h2>
                <div id="bookDescription"></div>
            </section>

            <section class="external-links-section">
                <div id="bookLinks"></div>
            </section>

            <div class="metadata-item">
                <span class="label">Subjects:</span>
                <div id="bookSubjects"></div>
            </div>
            
            <section class="book-editions">
                <div class="section-header">
                    <h2>Available Editions</h2>
                    <a href="#" class="view-all">View All</a>
                </div>
                <div id="bookEditions" class="editions-grid"></div>
            </section>

            <section id="fullTextSection" class="full-text hidden">
                <h2>Full Text Search</h2>
                <div class="search-box">
                    <input type="text" id="textSearchInput" placeholder="Search within this book...">
                    <button id="textSearchButton">Search</button>
                </div>
                <div id="textSearchResults"></div>
            </section>

        </div>

        <div id="errorMessage" class="error-message hidden">
            <p>Sorry, we couldn't find this book. Please try another one.</p>
            <a href="search.html" class="back-button">Back to Search</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Open Library. Powered by Open Library APIs.</p>
    </footer>

    <!-- Load dependencies in correct order -->
    <script src="../js/utils.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/loadNav.js"></script>
    <script src="../js/book.js"></script>
</body>
</html>
