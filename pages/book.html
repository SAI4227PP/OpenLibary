<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details - Open Library</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/book.css">
</head>
<body>
    <div id="main-nav-placeholder"></div>

    <main class="book-details">
        <div id="loading" class="loading"></div>
        
        <div id="bookContent" class="hidden">
            <section class="book-header">
                <div class="book-cover">
                    <img id="bookCover" src="" alt="Book Cover">
                </div>
                <div class="book-info">
                    <h1 id="bookTitle"></h1>
                    <p id="bookAuthors"></p>
                    <p id="bookPublished"></p>
                    <button id="favoriteBtn" class="favorite-btn">
                        <span class="heart-icon">â™¥</span> Add to Favorites
                    </button>
                </div>
            </section>

            <section class="book-description">
                <h2>Description</h2>
                <div id="bookDescription"></div>
            </section>

            <section class="book-metadata">
                <div class="metadata-grid">
                    <div class="metadata-item">
                        <h3>Subjects</h3>
                        <div id="bookSubjects"></div>
                    </div>
                    <div class="metadata-item">
                        <h3>Publishers</h3>
                        <div id="bookPublishers"></div>
                    </div>
                    <div class="metadata-item">
                        <h3>ISBN</h3>
                        <div id="bookISBNs"></div>
                    </div>
                </div>
            </section>

            <section class="book-editions">
                <h2>Available Editions</h2>
                <div id="bookEditions" class="editions-grid"></div>
            </section>

            <section id="fullTextSection" class="full-text hidden">
                <h2>Full Text Search</h2>
                <div class="search-box">
                    <input type="text" id="textSearchInput" placeholder="Search within this book...">
                    <button id="textSearchButton">Search</button>
                </div>
                <div id="textSearchResults"></div>
            </section>
        </div>

        <div id="errorMessage" class="error-message hidden">
            <p>Sorry, we couldn't find this book. Please try another one.</p>
            <a href="search.html" class="back-button">Back to Search</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Open Library. Powered by Open Library APIs.</p>
    </footer>

    <script src="../js/script.js"></script>
    <script src="../js/loadNav.js"></script>
    <script src="../js/book.js"></script>
</body>
</html>
