<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Open Library</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div id="main-nav-placeholder"></div>

    <main class="auth-page">
        <div class="auth-container">
            <h1>Welcome Back</h1>
            <p class="auth-subtitle">Continue your learning journey</p>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" required
                        placeholder="you@example.com">
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" required
                            placeholder="Enter your password">
                        <button type="button" id="togglePassword" class="toggle-password">
                            üëÅÔ∏è
                        </button>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <div class="remember-me">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe">
                        Keep me signed in
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="btn-primary">
                    Sign in to your account
                </button>

                <div class="auth-separator">
                    <span>or continue with</span>
                </div>

                <div class="social-auth">
                    <button type="button" class="social-btn google">
                        <img src="../assets/google-icon.svg" alt="Google" width="20">
                        Sign in with Google
                    </button>
                    <button type="button" class="social-btn github">
                        <img src="../assets/github-icon.svg" alt="GitHub" width="20">
                        Sign in with GitHub
                    </button>
                </div>
            </form>

            <p class="auth-footer">
                New to Open Library? 
                <a href="signup.html">Create an account</a>
            </p>
        </div>

        <div id="loading" class="loading hidden">
            <div class="loading-spinner"></div>
        </div>
        <div id="errorMessage" class="error-message hidden"></div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>About</h3>
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Help</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Legal</h3>
                <ul>
                    <li><a href="#">Terms of Use</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Open Library. Powered by Open Library APIs.</p>
        </div>
    </footer>

    <script src="../js/script.js"></script>
    <script src="../js/loadNav.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
